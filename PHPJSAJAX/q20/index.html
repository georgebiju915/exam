<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Cart</title>
    <style>
        .item {
            margin-bottom: 10px;
        }
        .cart {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Simple E-Commerce Cart</h2>
    <div id="items">
        <div class="item">
            <span>Item 1 - $10</span>
            <button class="add-to-cart" data-id="1" data-name="Item 1" data-price="10">Add to Cart</button>
        </div>
        <div class="item">
            <span>Item 2 - $20</span>
            <button class="add-to-cart" data-id="2" data-name="Item 2" data-price="20">Add to Cart</button>
        </div>
        <div class="item">
            <span>Item 3 - $30</span>
            <button class="add-to-cart" data-id="3" data-name="Item 3" data-price="30">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h3>Cart</h3>
        <div id="cartItems"></div>
        <div class="total">Total: $<span id="total">0</span></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="cart.js"></script>
</body>
</html>
